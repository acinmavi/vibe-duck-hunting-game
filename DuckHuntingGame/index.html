<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duck Hunt Game</title>
  <style>
    body {
      background: #b3e0ff;
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }
    #game-container {
      margin: 0 auto;
      display: block;
      width: 800px;
      height: 600px;
      border: 6px solid #333;
      border-radius: 16px;
      background: #87ceeb;
      box-shadow: 0 0 24px #3336;
    }
    .hud {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 10px;
      color: #222;
      font-size: 24px;
      background: rgba(255,255,255,0.7);
      padding: 8px 24px;
      border-radius: 12px;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div class="hud" id="hud"></div>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
  <script src="game.js"></script>
</body>
</html>
